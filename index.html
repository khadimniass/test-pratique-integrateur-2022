<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>PAUL JOSE</title>
     <link rel="icon" href="imgs/unnamed.jpg" type="image"><!-- donner une image à l'icone -->
    <!-- charger le cdn bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <!-- c'est pour bootstrap icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- c'est pour le css personalisé  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h4 class="text-center mt-5 text-secondary">Formulaire d'inscription Futur Digital</h4>
    <fieldset class="form-group p-3">  <!-- c'est pour avoir le formulaire dans un cadre -->
        <legend class="w-auto px-2"> <!--c'est pour mettre la photo en tant que tittre du cadre, le fieldset-->
            <img src="imgs/unnamed.jpg" alt="photo" height="50">
        </legend>
        <div class="content d-flex">
            <div class="full-form border m-3">
                    <h3 class="text-secondary">Inscrivez</h3>
                <form action="" method="post" class="h-100"> <!--le formulaire en entier-->
                    <div class="p-3"> <!-- j'ai regrouper quelques champs pour leur appliquer du style ensemble -->
                        <!-- sur le premier champ j'ai ajouter  autofocus pour donner à l'utilisateur la main d'écrire-->
                        <input class="form-control m-3" type="text" name="nom" id="nom" placeholder="Nom complet" autofocus>
                        <p class="text-center text-danger" id="p-nom-empty">veiller entrer un nom</p>
                        <input class="form-control m-3" type="email" name="email" id="email" placeholder="Adresse email">
                        <p class="text-center text-danger" id="p-email-empty">veiller entrer un email</p>
                            <!-- ce block contient le champ password sa validation et le button pour voir mot de pass en claire -->
                            <div class="input-group m-3" id="bloc-password">
                                <input name="password" type="password" value="" class="input form-control" id="password" placeholder="mot de pass" aria-label="password" aria-describedby="basic-addon1" />
                                <div class="input-group-append">
                                    <span class="input-group-text" onclick="showHiddenPassword()">
                                        <i class="bi bi-eye" id="eye"></i>
                                    </span>
                                </div>
                            </div>
                            <p class="text-danger text-center" id="p-pasword-empty">veiller renseigner un mot de pass</p>
                            <!-- fin password  -->
                            <!-- ce block contient le champ password sa validation et le button pour voir mot de pass en claire -->
                            <div class="input-group m-3" id="confirm-bloc-password">
                                <input name="password" type="password" value="" class="input form-control" id="password2" placeholder="confirmer mot de pass" aria-label="password" aria-describedby="basic-addon1" />
                                <div class="input-group-append">
                                    <span class="input-group-text" onclick="showHiddenPassword('eye2','password2')">
                                        <i class="bi bi-eye" id="eye2"></i>
                                    </span>
                                </div>
                            </div>
                            <p class="text-center text-danger" id="p-confirm-pasword-empty">confirmer votre mot de pass</p>
                            <!-- fin confirm password  -->

                    </div>
                    <!-- j'ai regrouper ici en bas du formulre le checkbox et le button submit pour les faire aligner -->
                    <div class="footer-form d-flex justify-content-between">
                        <div class="group-box">
                            <input class="" type="checkbox" name="remember" id="remember">
                            <label for="remember">Se souvenir de moi</label>
                        </div>
                        <button class="w-25 bg-dark" id="submit" type="button">S'inscrire</button>
                  </div>
                  <div class="connexion-social-network mt-5">
                      <button type="button" id="facebook" class="w-50 m-2 p-2">
                          <i class="bi bi-facebook"></i>
                          S'inscrire avec facebook
                      </button>
                      <button type="button" id="google" class="bg-primary w-50 m-2 p-2">
                          <i class="bi bi-google"></i> 
                          S'inscrire avec Google
                      </button>
                  </div>
                  
                </form>
            </div>    
            <div class="big-image"></div> <!--le contenu de l'image je préfere insérer avec du css-->
        </div>
</fieldset>
    <footer class="text-center">
        <a href="#" title="a propos de PAUL JOSE">
            <img src="imgs/footer-img.png" alt="">
        </a>
    </footer>
    <!-- importation de mes fichiers javascrip -->
    <script src="js/script.js"></script>
    <!-- Boostrap JS -->
</body>
</html>
